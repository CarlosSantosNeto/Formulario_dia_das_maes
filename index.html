<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Promoção Sua mãe Merece um</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="imagens/logo5.png" alt="Império.logo" />
        </div>
        <div class="header">
            <h1>COMPLETE SEU CADASTRO E CONCORRA A PRÊMIOS</h1>
        </div>
    </header>
    <div class="container">
        <form id="cadastroForm">
            <h2>Dados do Cliente</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="ex: Fulano da Silva" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" required>

            <label for="cpfid">CPF:</label>
            <input type="text" id="cpfid" required autocomplete="off" maxlength="14" placeholder="000.000.000-00">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(00) 0 0000-0000" maxlength="17" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="email@email.com" required>

            <h2>Endereço</h2>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" placeholder="ex: Rua do Progresso" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="ex: Bairro" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="ex: Cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">

            <h2>Dados da Nota</h2>
            <label for="num_nota">Nº da Nota:</label>
            <input type="text" id="num_nota" required>

            <label for="cnpj">CNPJ da nota fiscal:</label>
            <input type="text" id="cnpj" required autocomplete="off" placeholder="00.000.000/0000-00">

            <label for="data_compra">Data da Compra:</label>
            <input  id="data_compra" placeholder="00-00-0000" maxlength="10" type="date" required>

            <h2>Pergunta de milhões</h2>
            <label for="pergunta">Por que sua mãe merece um Império?</label>
            <textarea id="pergunta" required maxlength="500"></textarea>

            <button type="submit">CADASTRAR NOTA</button>
            <button type="button" id="cadastrar">Cadastrar</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Império Móveis e Eletro. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
